<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mail Dashboard</title>
</head>
<body>
    <form action="sendMail" method="post" enctype="multipart/form-data">
        <input type="text" name="senderId" placeholder="Enter the sender's gmail id!">
        <input type="password" name="senderPass" placeholder="Enter the sender's password!">
        <input type="text" name="receiverId" placeholder="Enter the receiver's email id!">
        <button type="submit">Send Mail</button>
    </form>
</body>
</html>
